<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library Book Search</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">

    <!-- JQuery Link -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>

</head>
<body>
    <!-- Container-->
    <div class="container-fluid mt-3">

        <!--Search Boxes-->
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Title" id="sTitle">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="submit" style="background-color: darkgray" id="titleBtn">Search</button> 
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Auther " id="sAuthor">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="submit" style="background-color: darkgray" id="authorBtn">Search</button> 
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Language" id="sLanguage">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="submit" style="background-color: darkgray" id="languageBtn">Search</button> 
                    </div>
                </div>
            </div>
        </div>      <!--Search Boxes End-->

        <ul>

        </ul>

        <!-- Table -->
        <table class="table table-striped table-sm table-hover">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Country</th>
                <th scope="col">Language</th>
                <th scope="col">Link</th>
                <th scope="col">Pages</th>
                <th scope="col">Year</th>
              </tr>
            </thead>
            <tbody id="rTable">
            </tbody>
          </table>      <!-- Table End -->


    </div>  <!-- Container End-->





            <!-- Script-->
            <script src="./Library_Book_Search.js"></script>
</body>
</html>
