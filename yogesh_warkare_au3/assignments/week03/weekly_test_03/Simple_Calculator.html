<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple_Calculator</title>
    <link rel="stylesheet" href="./Simple_Calculator.css">
</head>
<body>

    <div class="container">
        <h3>Calculator</h3>
        <div class="row">
            <input id="number1" type="number">
        </div>
        <div class="row">
            <input id="number2" type="number">
        </div>
        <div class="row">
            <div class="column">
                <button id="plusButton">+</button>
            </div>
            <div class="column">
                <button id="minusButton">-</button>
            </div>
            <div class="column">
                <button id="mulButton">*</button>
            </div>
            <div class="column">
                <button id="divButton">/</button>
            </div>
        </div>
        <div class="row">
            <input id="result" type="text">
        </div>
    </div>

    <script src="./Simple_Calculator.js"></script>
</body>
</html>
