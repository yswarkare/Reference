<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <!-- Style Sheet Link -->
    <link rel="stylesheet" href="./tweet.css">
    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <!--<script src="./tweets.js"></script>-->
    <title>Tweets</title>
</head>

<body>

    <div class="container-fluid">
        <form action="/user" method="POST">
            <div class="form-group row">
                <div class="col-6 col-md-4">
                    <label for="name">Username</label>
                </div>
                <div class="col-12 col-sm-6 col-md-8">
                    <input type="text" name="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group row">
                <label for="tweet">Tweet</label>
                <textarea class="form-control" id="tweet" rows="3" name="tweet" placeholder="What's on your mind?"></textarea>
            </div>
            <div class="form-group row justify-content-center">
                <a href="/tweets"><button class="btn btn-success" type="submit" style="background-color: #333" id="btn">Post</button></a>
            </div>
        </form>
    </div>
    <hr>


    <!-- JS Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
